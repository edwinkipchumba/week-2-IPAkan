<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" media=all>
    <title>Akan Name</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="Home">
     <body class="container-fluid" style="background-image: url(assets/form\ bg.jpeg);">
       <div class="page-header">
           <div class="logo-name">
               <p span style="color: blue; font-weight: bold;">Akan Naming</p>
           </div>
           <ul class="nav-bar">
               <li><a href="#home">Home</a></li>
               <li><a href="#about">About Naming</a></li>
           </ul>
       </div>
      </body>
    </div>

    <!--about naming starts-here-->
    <div class="form-input">
        <h1 span style="background-color: aqua; color: black; font-weight: bold;">Welcome to Akan Names</h1>
        <h2 get id="get your name">Get Your Name Easy and Fast!</h2>
        <div class="form-container">
            <h2>Enter Your Details Here!</h2>
            <form name="inputform" class="form" onsubmit="validate();">
                <div class="form-group">
                    <label for="number">Year of birth</label>
                    <input type="number" class="form control" id="year" placeholder="Enter Your Year of birth e.g 15 for 2021 if born this year" name="Year">
                </div>
                <div class="form-group">
                    <label for="Number">Month of Birth</label>
                    <input type="number" class="form control" id="month" placeholder="Enter your month of birth e.g 7 for July" name="Momth">
                </div>
                <div class="form-group">
                    <label for="number">Date of birth</label>
                    <input type="number" class="form control" id="date" placeholder="Enter date of birth e.g 05 for July">
                </div>
            </form>
        </div>
    </div>
    <div class="form-group">
        <label for="gender"></label>
        <div class="form-check inline">
            <label class="form-check"></label>
            <input type="radio" class="form-check input" id="male" name="Gender">
        </div>
    </div>



    <div class="footer">
      <footer class="page-footer">
       <div>Terms and condition</div>
       <div class="copyrigth text">&copy 2021, Kolem Edwin</div>
     </footer> 
    </div>
   <script src="index.js"></script> 
</body>
</html>
